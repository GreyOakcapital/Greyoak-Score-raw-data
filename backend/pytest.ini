[pytest]
addopts = 
    -ra
    -q
    --cov=greyoak_score
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-fail-under=80
    --strict-markers
    -v

testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    validation: Validation checklist tests
    slow: Slow-running tests
    golden: Golden test (RELIANCE example)
    performance: Performance and load tests (excluded from CI)

log_cli = false
log_cli_level = INFO
