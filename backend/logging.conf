[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access,greyoak

[handlers]
keys=default,access

[formatters]
keys=default,access

[logger_root]
level=INFO
handlers=default

[logger_uvicorn]
level=INFO
handlers=default
propagate=no
qualname=uvicorn

[logger_uvicorn.error]
level=INFO
handlers=default
propagate=no
qualname=uvicorn.error

[logger_uvicorn.access]
level=INFO
handlers=access
propagate=no
qualname=uvicorn.access

[logger_greyoak]
level=INFO
handlers=default
propagate=no
qualname=greyoak_score

[handler_default]
class=StreamHandler
formatter=default
args=(sys.stdout,)

[handler_access]
class=StreamHandler
formatter=access
args=(sys.stdout,)

[formatter_default]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_access]
format=%(asctime)s - %(client_addr)s - "%(request_line)s" %(status_code)s
datefmt=%Y-%m-%d %H:%M:%S